alias "cycle_char_p1" "cycle_char_p1_coach"
alias "cycle_char_p1_coach" "sb_takecontrol coach; alias cycle_char_p1 cycle_char_p1_nick"
alias "cycle_char_p1_nick" "sb_takecontrol nick; alias cycle_char_p1 cycle_char_p1_ellis"
alias "cycle_char_p1_ellis" "sb_takecontrol ellis; alias cycle_char_p1 cycle_char_p1_rochelle"
alias "cycle_char_p1_rochelle" "sb_takecontrol rochelle; alias cycle_char_p1 cycle_char_p1_coach"
bind "F10" "cycle_char_p1"

cmd2 alias "cycle_char_p2" "cmd2 cycle_char_p2_coach"
cmd2 alias "cycle_char_p2_coach" "cmd2 sb_takecontrol coach; cmd2 alias cycle_char_p2 cycle_char_p2_nick"
cmd2 alias "cycle_char_p2_nick" "cmd2 sb_takecontrol nick; cmd2 alias cycle_char_p2 cycle_char_p2_ellis"
cmd2 alias "cycle_char_p2_ellis" "cmd2 sb_takecontrol ellis; cmd2 alias cycle_char_p2 cycle_char_p2_rochelle"
cmd2 alias "cycle_char_p2_rochelle" "cmd2 sb_takecontrol rochelle; cmd2 alias cycle_char_p2 cycle_char_p2_coach"
cmd2 bind "F11" "cycle_char_p2"
